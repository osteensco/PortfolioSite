{% extends 'base.html' %}
{% load static %}



{% block page_content %}

    <div class="container pt-5">
        <h2 class="text-center pt-5" id="header">{{title}}</h2>
    </div>
    <div class="contaner pt-5">
        <div class="row">
            <div class="col text-center">
                <a href={{project.repo}} target="_blank" class="btn btn-outline-primary align-self-center">
                    Code
                </a>
            </div>
        </div>
    </div>
    <div class="container">
        {% block proj_readme %}
        {% endblock %}
    </div>
    <div class="container py-5">
        <div class="row">
            <h4 class="text-center py-5" id="tech">Technologies Used</h4>
        </div>
        <div class="row">
            {% for tech in project.technologies.all %}
                <div class="col-sm-12 col-lg-4 mb-4">
                    <div class="card text-center bg-transparent text-white mb-3">
                        <img class="card-img-top" src="{% static tech.icon %}">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title"><a href="{% url 'tech_page' tech.id %}">{{ tech.name }}</a></h5>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
