{% extends 'base.html' %}
{% load static %}



{% block page_content %}
<div class="container py-5">
    <h2 class="text-center py-5" id="header">Projects Using {{title}}</h2>
</div>
<div class="container py-5">
    <div class="row">
        {% for project in projects %}
            {% if tech in project.technologies.all %}
                <div class="col-sm-12 col-lg-4 mb-4">
                    <div class="card text-center bg-transparent text-white mb-3">
                        <img class="card-img-top" src="{% static project.picture %}">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">{{ project.name }}</h5>
                            <p class="card-text" style="overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 5; -webkit-box-orient: vertical;">{{ project.short_desc }}</p>
                            <a href="{% url 'proj_page' project.name %}" class="btn btn-outline-primary m-1" style="margin: 0px 60px">
                                Details
                            </a>
                        </div>
                    </div>
                </div>
            {% else %}
                <!-- continue -->
            {% endif %}
        {% endfor %}
    </div>
</div>
{% endblock %}
